<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lotivis@latest/dist/lotivis.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <title>FRCV - Tracks Data</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-2">
      <a href="index.html">
        <button class="back-button">
          Back
        </button>
      </a>
    </div>
    <div class="col-8 text-center">
      <h1>Tracks Data</h1>
    </div>
    <div class="col-12">
      <div id="time-chart-card">

      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/d3@6.5.0/dist/d3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@nidi/html2canvas@1.0.0-rc.13/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lotivis@latest/dist/lotivis.js"></script>
<script src="js/frcv.js"></script>

<script>

  let timeChartCard = new lotivis.TimeChartCard('time-chart-card');
  let chart = timeChartCard.chart;
  chart.margin.left = 50;
  chart.margin.right = 20;

  Promise
    .all([
      d3.json('assets/lyrics-per-year.json'),
      d3.json('assets/words-per-year.json'),
      d3.json('assets/words-per-year-relative.json'),
      d3.json('assets/types-per-year.json'),
      d3.json('assets/types-per-year-relative.json')
    ])
    .then(function (json) {
      timeChartCard.setDatasets(json);
    });

</script>

</body>
</html>
