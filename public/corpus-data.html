<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lotivis@1/dist/lotivis.css"/>
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <title>FRCV - Search</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-2">
      <a href="index.html">
        <button class="back-button">
          Back
        </button>
      </a>
    </div>
    <div class="col-8 text-center">
      <h1>Corpus Data</h1>
    </div>

    <div class="col-6">
      <div id="time-chart-card">
        <!-- Time Chart Here -->
      </div>
      <div id="plot-chart-card">
        <!-- Time Chart Here -->
      </div>
    </div>
    <div class="col-6">
      <div id="map-chart-card">
        <!-- Map Chart Here -->
      </div>
    </div>

  </div><!-- Row -->
</div><!-- Container -->

<script src="https://cdn.jsdelivr.net/npm/d3@6.5.0/dist/d3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lotivis@1/dist/lotivis.js"></script>
<script src="js/frc.js"></script>

<script>

  let timeChartCard = new lotivis.TimeChartCard('time-chart-card');
  let mapChartCard = new lotivis.MapChartCard('map-chart-card');
  let plotChartCard = new lotivis.PlotChartCard('plot-chart-card');
  mapChartCard.chart.excludedFeatureCodes = ['2A', '2B'];

  Promise.all([
    d3.json('/assets/Departements.geojson'),
    d3.json('/assets/corpus-datasets.json'),
    d3.json('/corpus'),
  ]).then(function (results) {

    let corpus = new frc(results[2]);
    let geoJSON = results[0];
    let datasets = results[1];
    let geoJSONModel = new lotivis.GeoJson(geoJSON);
    let controller = new lotivis.FilterableDatasetController(datasets);
    let updater = {
      update: function (controller, reason) {
        if (reason === 'location-filter') {
          let locations = controller.locationFilters;
          plotChartCard.chart.datasets = corpus.getArtistsForLocations(locations);
          plotChartCard.chart.update();
        } else {
          plotChartCard.chart.datasets = [];
          plotChartCard.chart.update();
        }
      }
    };

    controller.addListener(updater);

    mapChartCard.chart.setGeoJSON(geoJSONModel);
    timeChartCard.chart.setDatasetController(controller);
    mapChartCard.chart.setDatasetController(controller);
    plotChartCard.chart.setDatasetController(controller);

  });

</script>

</body>
</html>
