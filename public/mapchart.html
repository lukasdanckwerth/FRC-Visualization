<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lotivis@latest/dist/lotivis.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <title>FRCV - Departments Data</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-2">
      <a href="index.html">
        <button class="back-button">
          Back
        </button>
      </a>
    </div>
    <div class="col-8 text-center">
      <h1>Departments Data</h1>
    </div>
    <div class="col-12">
      <div id="map-chart-card">

      </div>
    </div>
    <div class="col-12">
      <div id="radio">

      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/d3@6.5.0/dist/d3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@nidi/html2canvas@1.0.0-rc.13/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lotivis@1.0.33/dist/lotivis.js"></script>
<script src="js/frcv.js"></script>

<script>

  const geoJsonURL = '/assets/Departements.geojson';
  const geoJsonURLGermany = '/assets/Germany.geojson';

  const mapChartCard = new lotivis.MapChartCard('map-chart-card');
  const chart = mapChartCard.chart;

  chart.excludedFeatureCodes = ['2A', '2B'];

  Promise
    .all([
      d3.json('assets/tracks-per-departement.json'),
      d3.json('assets/words-per-departement.json'),
      d3.json('assets/words-per-departement-relative.json'),
      d3.json('assets/types-per-departement.json'),
      d3.json('assets/types-per-departement-relative.json'),
      d3.json(geoJsonURL)
    ])
    .then(function (datasetsAndGeoJSON) {
      let rawGeoJSON = datasetsAndGeoJSON.pop();
      let datasets = datasetsAndGeoJSON;
      chart.setGeoJSON(new lotivis.GeoJson(rawGeoJSON));
      mapChartCard.setDatasets(datasets);
    });

</script>

</body>
</html>
